<form ng-submit="login(credentials)" novalidate name="form">
  <div class="alert alert-{{ message.type }}" ng-show="message.type">
    {{ message.text }}
  </div>
  <div class="form-group">
    <label for="name">name:</label>
    log - {{credentials.name}}
    <input type="text" id="name" class="form-control" ng-model="credentials.name" value="">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password"  class="form-control" ng-model="credentials.password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</form>
