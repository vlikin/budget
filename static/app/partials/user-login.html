<form ng-submit="login(credentials)" novalidate>
  <label for="username">Username:</label>
  log - {{credentials.username}}
  <input type="text" id="username" ng-model="credentials.username" value="{{ credentials.username }}">
  <label for="password">Password:</label>
  <input type="password" id="password"ng-model="credentials.password">
  <button type="submit">Login</button>
</form>
