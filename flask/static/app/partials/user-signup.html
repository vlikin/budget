<form novalidate name="form">
  <div class="form-group" ng-class="{'has-error': form.name.$invalid && form.name.$dirty }">
    <label for="name" class="control-label">Name:</label>
    <input type="text" name="name" class="form-control" ng-model="profile.name" required>
    <div ng-show="form.name.$dirty && form.name.$invalid" class="alert alert-danger">
      <div ng-show="form.name.$error.required">Required.</div>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': form.email.$invalid && form.email.$dirty }">
    <label for="email" class="control-label">Email:</label>
    <input type="email" name="email" class="form-control" ng-model="profile.email"  email-validator required/>
    {{ form.email.$valid }}
    {{ form.email.$invalid }}
    {{ form.email.$error }}

    <div ng-show="form.email.$dirty && form.email.$invalid" class="alert alert-danger">
      <div ng-show="form.email.$error.email">This username is already taken!</div>
      <div ng-show="form.email.$error.required">Required.</div>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': form.password.$invalid && form.password.$dirty }">
    <label for="type" class="control-label">Password:</label>
    <input type="password" name="password" class="form-control" ng-model="profile.password" placeholder='password' required>
    <div ng-show="form.password.$dirty && form.password.$invalid" class="alert alert-danger">
      <div ng-show="form.password.$error.required">Required.</div>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error': form.confirm_password.$invalid && form.confirm_password.$dirty }">
    <label for="password" class="control-label">Confirm password:</label>
    <input type="password" name="confirm_password" placeholder='confirm password' class="form-control" ng-model="profile.confirm_password" required same-as="profile.password">
    {{form.confirm_password.$error}}
    <div ng-show="form.confirm_password.$dirty && form.confirm_password.$invalid" class="alert alert-danger">
      <div ng-show="form.confirm_password.$error.sameAs">Same as</div>
    </div>
    
  </div>
  {{ form.$invalid }}
  {{ form.$error }}
  <div class="form-group">
    <button class="btn btn-default" ng-click="reset()">Reset</button>
    <button class="btn btn-primary" ng-click="register(profile)" ng-disabled="form.$invalid">Register</button>
  </div>
</form>
